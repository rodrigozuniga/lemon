<!-- Little Lemon -->
<!-- APPLICATION FORM -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
      name="Description" 
      content="Small restaurant with a healthy mediterranean menu
               with a modern twist, including falafel and humus">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>LittleLemon</title>
    <link rel="stylesheet" 
        type = "text/css" 
        href="stylesheetMenu.css">      
</head>

    <body class="bodyApplication">

        <div class="headerContainer" onclick="window.location.href='index.html'">
            <div class="item0"></div>

            <img class="item1" src="Asset 14@4x.png" 
                    alt="Little Lemon green logo";>

            <img class="item1" src="Asset 16@4x.png" 
                    alt="Little Lemon yellow logo";>

            <button class="backButton">
                    <span class="insideBackButton">
                        <a style="text-decoration: none;" href="index.html"> 
                            &larr; main page 
                        </a>
                    </span>
            </button>
    
            <div class="item3"></div>

                
            <div class="applicationMessage"> 
            ---- Little Lemon is a great place to work full time or part time! ----
            </div>        

            <p class="applicationTextHeadline">Job Application</p>

            <div class="nowHiringApplication" id="nowHiringApplication">
                now hiring!
            </div>
    

        </div>

        <div class="applicationFillUpContainer">
        </div>

            <div class="formContainer">
        
                <label class="applicationFieldLabel" for="date">
                    Availability Date
                </label>

                <input class="applicationField" type="date" name="date">
                </input>

                <label class="applicationFieldLabel" for="location">
                    Location Applying For:
                </label>
                
                <select class="applicationField" name="location" value="">
                    <option class= "dropDown" value="">Locations</option>
                    <option value= "Downtown" > Downtown</option>
                    <option value= "Lake County"  > Lake County    </option>
                    <option value= "Both locations"  > Both Locations </option>
                </select>
                <label class="applicationFieldLabel" for="name">Name</label></li>
                <input class="applicationField" type="text" name="name" id="name" placeholder="First name">
                <label class="applicationFieldLabel"for="lastname">Last Name</label>
                <input class="applicationField" type="text" name="lastname" id="lastname" placeholder="Last name">
                
                <label class="applicationFieldLabel" for="position">Applying for</label>
                <select class="applicationField" name="position" id="position">
                    <option class="dropDown" value="">Positions</option>
                    <option value="cashier" >cashier </option>
                    <option value="server"  >server  </option>
                    <option value="cook"    >cook    </option>
                </select>
            
                <label class="applicationFieldLabel" for="phone">Phone</label>
                <input class="applicationField" type="phone" name="phone" id="phone" placeholder="888-888-8888"></input>
                
                <label class="applicationFieldLabel" for="email">Email</label>
                <input class="applicationField" type="email" name="email" id="email" placeholder="johndoe@gmail.com"></input>

                <label class="applicationFieldLabel" for="aboutYou">Tell us a little about you</label>
                <textarea class="applicationField"  
                    placeholder="I am a stay home mom wanting to make some money _
                                to finance our dream vacation";
                    rows="8" columns="15" wrap="soft";>
                </textarea>
                <input class="submit" type="submit">
            </div>
    
    <hr>
                 
    <footer onclick="window.location.href='index.html'">
      <div class="ftContainer">
          <span class="ftItemCopyright">&copy;&nbsp;</span>
          <img class="ftItem1" src="Asset 14@4x.png" 
                alt="Little Lemon green logo";>
          <span class="ftItemCopyright">&copy;&nbsp;</span>        
          <img class="ftItem1" src="Asset 16@4x.png" 
                alt="Little Lemon yellow logo";>
          <div class="ftItemCopyrightText">
              <p>Little Lemon 2022
              <span class="itemCopyright">&copy;</span>
              </p>
            </div>           
      </div>
    </footer>
        

    </body>    
</html>
